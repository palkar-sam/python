<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    
</head>
<body>
    <h1>Product List</h1>
    <div class="product-list">
        {% for product in products %}
            <div class="product-item">
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Image - <img src="{{product.image.url}}" alt="{{ product.name }}" width="512px" height="512px"></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
